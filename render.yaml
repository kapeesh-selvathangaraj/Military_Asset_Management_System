services:
  - type: web
    name: military-asset-management-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: DATABASE_URL
        fromDatabase:
          name: military-assets-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://your-vercel-app-name.vercel.app
      - key: ALLOWED_ORIGINS
        value: https://your-vercel-app-name.vercel.app,https://*.vercel.app
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: RATE_LIMIT_LOGIN_MAX
        value: 5
      - key: LOG_LEVEL
        value: info
      - key: ENABLE_HELMET
        value: true
      - key: ENABLE_CORS
        value: true
      - key: ENABLE_FILE_LOGGING
        value: true
      - key: ENABLE_CONSOLE_LOGGING
        value: true
      - key: ENABLE_AUDIT_LOGGING
        value: true
      - key: POOL_MODE
        value: direct
      - key: DB_POOL_MIN
        value: 2
      - key: DB_POOL_MAX
        value: 10
      - key: DB_CONNECTION_TIMEOUT
        value: 5000
    domains:
      - military-asset-management-api.onrender.com

databases:
  - name: military-assets-db
    databaseName: military_assets
    user: military_user
    plan: free
